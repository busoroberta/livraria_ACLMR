    <div class="container">

            <div>
                <label>Editora:</label>
                <input class="form-control" type="text" name="editora" id="editora">
            </div><br>
            <div>
                <label>Pre√ßo para Venda:</label>
                <input class="form-control" type="float" name="preco" id="preco">

            <div>
                <label>Quantidade:</label>

    </div>
    </form>
