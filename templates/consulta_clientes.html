{% extends "base.html" %}
{% block content %}

<h1 style="text-align:center"> Todos os Clientes </h1>

<div class="container">

    <a href="{{ url_for('cadastro_clientes')}}" class="btn btn-primary">Incluir</a><br><br>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <td>id</td>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td>E-mail</td>
                    <td>Endereço</td>
                    <td>Telefone</td>
                    <td>Ações</td>
                </tr>
            </thead>
            <tbody>

                {% for c in clientes %}
                    <tr>
                        <td>{{ c[0] }}</td>
                        <td>{{ c[1] }}</td>
                        <td>{{ c[2] }}</td>
                        <td>{{ c[3] }}</td>
                        <td>{{ c[4] }}</td>
                        <td>{{ c[5] }}</td>
                        <td> <a href="{{ c[0] }}/altera_cliente" class="btn btn-secondary btn-xs">Alterar</a> &nbsp &nbsp
                             <a href="{{ c[0] }}/remove_cliente" onclick="return confirm('Deseja excluir
                             este registro?')" class="btn btn-danger btn-xs">Excluir</a>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
